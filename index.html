<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="Mystyle/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="Header">
                <div class="quate-plan">
                    <div class="first-text">
                        <h1>Get your custom Plan Quote</h1>
                    </div>
                    <div class="Second-text">
                        <h4>Enter youre details below to have below our solution teams create a personalised plan quotefor your indivisual need</h4>
                    </div>
                    <div class="first-image">
                        <img src="img/img-1.png">
                    </div>
                    <div class="Third-text">
                        <h5>Trusted by Major Business Worldwibe</h5>
                    </div>
                    <div class="second-image">
                        <ul>
                            <li>
                                <p><img class="brand-1" src="img/1-pluse.png" alt=""></p>
                            </li>
                            <li>
                                <p><img class="brand-2" src="img/apple.png" alt=""></p>
                            </li>
                            <li>
                                <p><img class="brand-3" src="img/google.ico" alt=""></p>
                            </li>
                        </ul>
                        <div class="second-image-1">
                            <ul>
                                <li>
                                    <p><img class="brand-4" src="img/nokia (1).png" alt=""></p>
                                </li>
                                <li>
                                    <p><img class="brand-5" src="img/sony.png" alt=""></p>
                                </li>
                                <li>
                                    <p><img class="brand-6" src="img/samsung.png" alt=""></p>
                                </li>
                            </ul>
                        </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-contain">
                    <div class="Registration-Form">
                        <div class="text-1">
                            <h3>Contact us for a custom Plan</h3>
                        </div>

                        <form class="form-feild">
                            <div class="row-1">
                                <label for="fname">First name:</label>
                                <input class="row-2" type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                            </div>

                            <div class="row-1">
                                <label for="lname">Last name:</label>
                                <input class="row-2" type="text" id="lname" name="lname" placeholder="Enter your first name" required>
                            </div>

                            <div class="row-1">
                                <label for="number">Mobile Number:</label>
                                <input class="row-2" type="number" id="number" name="number" placeholder="Enter your Mobile number" required>
                            </div>

                            <div class="row-1">
                                <label for="Email">Work Email:</label>
                                <input class="row-2" type="email" id="Email" name="Email" placeholder="Enter your Work Email" required>
                            </div>

                            <div class="row-1">
                                <label for="Cname">Comapany Name</label>
                                <input class="row-2" type="text" id="Cname" name="Cname" placeholder="Enter your Comapany Name" required>
                            </div>


                            <div class="row-1">
                                <label for="subscription">Number of subscribers</label>
                                <select class="dropdown" name="subscription" id="subscription">
                                    <option value="Less than 500">Less than 500</option>
                                    <option value="Less than 400">Less than 400</option>
                                    <option value="Less than 300">Less than 300</option>
                                    <option value="Less than 200">Less than 200</option>
                                    <option value="Less than 100">Less than 100</option>
                                </select>
                            </div>

                            <div class="row-1">
                                <label for="ESP">Current ESP</label>
                                <input class="row-2" type="text" id="ESP" name="ESP" placeholder="Enter your Current platform's Name eg mailcimp" required>
                            </div>

                        </form>
                        <div class="submit-button">
                            <button class="button">Submit</button>
                        </div>

                        <div class="heading-last">
                            <h5> This site is protected by reCAPTCHA AND the Google <a href="#">privacy policy </a> and
                                <a href="#">Terms and service</a>
                            </h5>
                        </div>


                    </div>
                </div>
            </div>




        </div>
    </div>
    </div>
</body>

</html>
